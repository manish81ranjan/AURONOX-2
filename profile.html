<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AURONOX | Authentication</title>
  <link rel="stylesheet" href="profile.css">
  <style>
    :root {
      --primary: #1e88e5;
      --primary-dark: #1565c0;
      --bg: #f4f4f4;
      --radius: 8px;
      --anim-time: 0.5s;
    }
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--bg);
      overflow-x: hidden;
    }
    .auth-wrapper {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,.08);
      width: 100%;
      max-width: 420px;
      height: 550px;
    }
    .tabs {
      display: flex;
      border-bottom: 2px solid #e0e0e0;
      margin-bottom: 1.5rem;
      position: relative;
    }
    .tabs button {
      flex: 1;
      padding: 12px 0;
      background: none;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      color: #777;
      transition: color .25s;
    }
    .tabs button.active {
      color: var(--primary-dark);
    }
    .tabs::after {
      content: "";
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 50%;
      height: 3px;
      background: var(--primary-dark);
      transition: left 0.35s ease;
    }
    .tabs[data-active="signup"]::after {
      left: 50%;
    }
    .form-container {
      position: relative;
      min-height: 360px;
    }
    .form-slide {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      opacity: 0;
      transform: translateX(40px);
      transition: opacity var(--anim-time) ease, transform var(--anim-time) ease;
      pointer-events: none;
    }
    .form-slide.active {
      opacity: 1;
      transform: translateX(0);
      pointer-events: auto;
    }
    label {
      font-size: 14px;
      font-weight: 600;
      margin-top: 14px;
      margin-bottom: 4px;
      color: #333;
      display: block;
    }
    input[type=text],
    input[type=email],
    input[type=password] {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      transition: border .2s;
    }
    input:focus {
      border-color: var(--primary-dark);
      outline: none;
    }
    input[type=password]::-ms-reveal,
    input[type=password]::-ms-clear {
      display: none;
    }
    input[type=password]::-webkit-credentials-auto-fill-button {
      visibility: hidden;
      display: none !important;
      pointer-events: none;
    }
    .form-group {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      user-select: none;
    }
    .row-between {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 16px;
      font-size: 14px;
      flex-wrap: wrap;
      gap: 8px;
    }
    .row-between a {
      color: var(--primary);
      text-decoration: none;
    }
    .row-between a:hover {
      text-decoration: underline;
    }
    button.submit-btn {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: var(--radius);
      background: var(--primary);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: transform .2s ease, background .2s ease;
    }
    button.submit-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }
    button.submit-btn:active {
      transform: translateY(0);
    }
    @media(max-width: 480px) {
      .auth-wrapper {
        margin: 0 12px;
        padding: 24px;
      }
      .tabs button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-wrapper">
    <div class="tabs" id="tabs" data-active="login">
      <button id="login-tab" class="active" onclick="switchForm('login')">Login</button>
      <button id="signup-tab" onclick="switchForm('signup')">Sign Up</button>
    </div>
    <div class="form-container">
      <form id="login-form" class="form-slide active" onsubmit="handleLogin(event)">
        <label for="username">Username or Email Address</label>
        <input type="text" id="username" placeholder="Enter your email or username" required>

        <label for="password">Password</label>
        <div class="form-group">
          <input type="password" id="password" placeholder="Enter your password" required>
          <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
        </div>

        <div class="row-between">
          <label><input type="checkbox" id="remember"> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit" class="submit-btn">Log In</button>
        <div class="bottom-links alt">
      <a style="color: #1565c0;" href="index.html">‚Üê¬†Go to Brandstore</a>
    </div>
      </form>

      <form  id="signup-form" class="form-slide" onsubmit="handleSignup(event)">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="signup-password">Password</label>
        <div class="form-group">
          <input type="password" id="signup-password" placeholder="Create a password" required>
          <span class="toggle-password" onclick="togglePassword('signup-password')">üëÅÔ∏è</span>
        </div>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Re-enter your password" required>

        <div class="row-between" style="justify-content: flex-start;">
          <label><input type="checkbox" id="terms" required> I agree to the <a href="#">Terms & Conditions</a></label>
        </div>
        <button type="submit" class="submit-btn">Sign Up</button>
      </form>
    </div>
  </div>
  <script>
    function switchForm(target) {
      const loginTab = document.getElementById('login-tab');
      const signupTab = document.getElementById('signup-tab');
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
      const tabs = document.getElementById('tabs');

      if (target === 'login') {
        loginTab.classList.add('active');
        signupTab.classList.remove('active');
        loginForm.classList.add('active');
        signupForm.classList.remove('active');
        tabs.dataset.active = 'login';
      } else {
        signupTab.classList.add('active');
        loginTab.classList.remove('active');
        signupForm.classList.add('active');
        loginForm.classList.remove('active');
        tabs.dataset.active = 'signup';
      }
    }

    function togglePassword(id) {
      const field = document.getElementById(id);
      field.type = field.type === 'password' ? 'text' : 'password';
    }

    function handleLogin(e) {
      e.preventDefault();
      alert('Logged in successfully (demo)');
    }

    function handleSignup(e) {
      e.preventDefault();
      const pwd = document.getElementById('signup-password').value;
      const confirm = document.getElementById('confirm-password').value;
      if (pwd !== confirm) {
        alert('Passwords do not match!');
        return;
      }
      alert('Account created successfully (demo)');
    }
  </script>
</body>
</html>
